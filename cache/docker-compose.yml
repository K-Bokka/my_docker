version: '3'
services:
  redis:
    image: redis:5-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: always
  memcached:
    image: memcached:1.5-alpine
    ports:
      - "11211:11211"
    restart: always
volumes:
  redis-data:
    driver: local
